<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link href="/static/11.css" rel="stylesheet"/>
        <title>Web50 Flack: Channels</title>
    </head>
    <body class="bg-light">
        <!-- Based on bootstrap-sidebar at bootstrapious.com
             (https://bootstrapious.com/p/bootstrap-sidebar) -->
        <div class="wrapper">
            <nav id="sidebar" class="navbar navbar-expand-md navbar-dark border">
                <div class="sidebar-header">
                    <span class="navbar-brand">{{ display_name }}</span>
                </div>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul id="channel-list" class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">#channel 1</a></li>
                    </ul>
                </div>
            </nav>
            <main id="content" class="container-fluid p-5">
                <h3>#Channel 1</h3>
                <hr>
                <div class="messages">
                </div>
                <form action="/" method="post" id="message">
                    <div class="row">
                        <button class="btn btn-light plus-button" type="submit"><span id="plus">+</span></button>
                        <textarea autocomplete="off" autofocus id="new-message" class="form-control" name="new-message" placeholder="Write new message" form="message"></textarea>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
